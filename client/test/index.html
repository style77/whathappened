<html lang="en">

<head>

<body style="background: rgb(19, 19, 19); color: white;">
    <p>Test</p>
    <button id="test">Test</button>

    <button id="submit">Submit</button>

    <script src="../dist/index.js" public-key="123" type="module" id="whathappened-script"></script>

        const test = document.getElementById('test');
        const crash = document.getElementById('crash');

        const submit = document.getElementById('submit');

        test.addEventListener('click', () => {
            console.log('Test');
            // window.whatHappened.log('Test');
        });

        crash.addEventListener('click', () => {
            console.log('Crash');
            // window.whatHappened.log('Crash');
            throw new Error('Crash');
        });

        submit.addEventListener('click', () => {
            console.log('Submit');
            // window.whatHappened.log('Submit', { value: input.value });
        });
    </script>
</body>

</html>
